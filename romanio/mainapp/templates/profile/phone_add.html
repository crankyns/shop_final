
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="utf-8">
  <title>Romanio | Двери</title>


  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Construction Html5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Constra HTML Template v1.0">
 
  <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.ico" %}" />
  <link rel="stylesheet" href="{% static "plugins/themefisher-font/style.css" %}">
  <link rel="stylesheet" href="{% static "plugins/bootstrap/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "plugins/animate/animate.css" %}">
  <link rel="stylesheet" href="{% static "plugins/slick/slick.css" %}">
  <link rel="stylesheet" href="{% static "plugins/slick/slick-theme.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">

</head>


<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">

          <h2 class="text-center" style="padding-bottom: 30px; font-weight: bold;">Последний шаг</h2>
          <h5 class="text-center" style="padding-bottom: 15px; font-weight: bold;">Пожалуйста, введите Ваш номер мобильного телефона и наименование организации (если Вы юридическое лицо) </h5>
          <form class="text-left clearfix" action="" method="post" >
            <div class="form-group">
            {% csrf_token %}
              <input type="text" class="form-control"  placeholder="Номер телефона"{{form.phone_number}}
                <div class="invalid-feedback">
                {{form.phone_number.errors}}
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Наименование организации (необязательно)"{{form.coop_name}}
            </div>
              <div class="invalid-feedback">
                {{form.coop_name.errors}}
              </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >Продолжить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


    <script src="{% static "plugins/jquery/dist/jquery.min.js" %}"></script>

    <script src="{% static "plugins/bootstrap/js/bootstrap.min.js" %}"></script>

    <script src="{% static "plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js" %}"></script>

    <script src="{% static "plugins/instafeed/instafeed.min.js" %}"></script>

    <script src="{% static "plugins/ekko-lightbox/dist/ekko-lightbox.min.js" %}"></script>

    <script src="{% static "plugins/syo-timer/build/jquery.syotimer.min.js" %}"></script>

    <script src="{% static "plugins/slick/slick.min.js" %}"></script>

    <script src="{% static "plugins/slick/slick-animation.min.js" %}"></script>

	<script src="{% static "https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw" %}"></script>

    {% comment %} <script type="text/javascript" src="{% static "plugins/google-map/gmap.js" %}"></script> {% endcomment %}

    <script src="{% static "js/script.js" %}"></script>
    


  </body>
  </html>
